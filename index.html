<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>

  <!-- header section -->
  <header>
    <div class="flex">
      <img src="./resources/css/logo.png" alt="secret agent supply inc. logo">
      <span>SECRET AGENT SUPPLY INC.</span>

  <!-- main hero image section -->
  <div id="herobg">
    <div class="container">
      <div id="herobox">

  </div>

  <!-- navigation section -->
  <nav>

    </div>

  <!-- location section -->

    <div id="location">
      <div class="info">
        <span class="text">Location</span>
        <span class="text2">-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="text">Hours</span>
        <span class="text2">0800 - 1800</span>
      </div>

  <!-- footer section -->
  <footer>
    <div class="container">
